<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/icons/recipes.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Recipes</title>
  </head>
  <body>
    <main>
      <h3 class="title">Search for recipes</h3>
      <form class="recipe-form">
        <input
          type="text"
          name="meal"
          id="meal"
          autocomplete="off"
          placeholder="Search for meal..."
        />
        <input id="searchBtn" type="submit" value="Search" />
      </form>
      <div class="container">
        <div class="loader">
          <img src="./loader.gif" alt="loader" />
        </div>
      </div>
      <div class="overlay">
        <div class="modal"></div>
      </div>
    </main>
    <script src="./app.js"></script>
    <script
      src="https://kit.fontawesome.com/7cb730151f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
