<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/icons/countdown.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Countdown</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="img-div">
          <img src="./iphone.jpg" alt="phone" />
        </div>
        <div class="info">
          <div class="title">
            <h2>OLD IPHONE GIVEAWAY</h2>
            <h4>
              Giveaway Ends On
              <span id="giveaway"></span>
            </h4>
          </div>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            Reprehenderit molestiae cum libero atque ut voluptate qui
            consectetur aliquid incidunt voluptatem quos, dolore, non commodi
            quaerat aliquam eligendi, quisquam totam blanditiis.
          </p>
          <div class="deadline">
            <div class="deadline-format">
              <div>
                <h4 class="days"></h4>
                <span>days</span>
              </div>
            </div>
            <div class="deadline-format">
              <div>
                <h4 class="hours"></h4>
                <span>hours</span>
              </div>
            </div>
            <div class="deadline-format">
              <div>
                <h4 class="minutes"></h4>
                <span>mins</span>
              </div>
            </div>
            <div class="deadline-format">
              <div>
                <h4 class="seconds"></h4>
                <span>secs</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
