<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/icons/slider.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Slider</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="slide">
          <img src="./images/image-1.png" alt="image" />
        </div>
        <div class="slide">
          <img src="./images/image-2.jpg" alt="image" />
        </div>
        <div class="slide">
          <img src="./images/image-3.jpg" alt="image" />
        </div>
        <div class="slide">
          <img src="./images/image-4.jpg" alt="image" />
        </div>
      </div>
      <div class="btn-container">
        <button class="btn prev-btn">Prev</button>
        <button class="btn next-btn">Next</button>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
