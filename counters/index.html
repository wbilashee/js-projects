<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/icons/counter.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Counters</title>
  </head>
  <body>
    <main>
      <div class="container first-counter">
        <h2>First Counter</h2>
        <h1 class="value">0</h1>
        <div class="button-container">
          <button class="btn decrease-btn">Decrease</button>
          <button class="btn reset-btn">Reset</button>
          <button class="btn increase-btn">Increase</button>
        </div>
      </div>
      <div class="container second-counter">
        <h2>Second Counter</h2>
        <h1 class="value">0</h1>
        <div class="button-container">
          <button class="btn decrease-btn">Decrease</button>
          <button class="btn reset-btn">Reset</button>
          <button class="btn increase-btn">Increase</button>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
